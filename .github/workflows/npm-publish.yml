name: Publish @distube/yt-dlp
on:
  release:
    types: [created]
jobs:
  build:
    name: Build & Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "16.x"
          registry-url: "https://registry.npmjs.org"
      - run: npm install
      - run: npm run build
      - run: npm run npm:publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
